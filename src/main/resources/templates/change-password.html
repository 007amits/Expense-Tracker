<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Change Password</h3>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <form id="changePasswordForm" th:action="@{/change-password}" method="post">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <div class="input-group">
                                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="toggleOldPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="toggleNewPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                                </span>
                            </div>
                            <div id="password-match-error" class="text-danger small mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const changePasswordForm = document.querySelector("#changePasswordForm");
    const oldPassword = document.querySelector("#oldPassword");
    const newPassword = document.querySelector("#newPassword");
    const confirmPassword = document.querySelector("#confirmPassword");
    const passwordError = document.querySelector("#password-match-error");

    const toggleOldPassword = document.querySelector('#toggleOldPassword');
    const toggleNewPassword = document.querySelector('#toggleNewPassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');

    toggleOldPassword.addEventListener('click', function () {
        const type = oldPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        oldPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    toggleNewPassword.addEventListener('click', function () {
        const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    function checkPasswords() {
        if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
            passwordError.textContent = "Passwords do not match.";
        } else {
            passwordError.textContent = "";
        }
    }

    newPassword.addEventListener('keyup', checkPasswords);
    confirmPassword.addEventListener('keyup', checkPasswords);

    changePasswordForm.addEventListener("submit", function(event) {
        if (newPassword.value !== confirmPassword.value) {
            event.preventDefault();
            confirmPassword.focus();
        }
    });
</script>
</body>
</html>

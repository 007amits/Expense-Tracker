<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Reset Password</h3>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form id="resetPasswordForm" th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="username" th:value="${username}" />
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                                </span>
                            </div>
                            <div id="password-match-error" class="text-danger small mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const resetPasswordForm = document.querySelector("#resetPasswordForm");
    const password = document.querySelector("#password");
    const confirmPassword = document.querySelector("#confirmPassword");
    const passwordError = document.querySelector("#password-match-error");

    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    function checkPasswords() {
        if (confirmPassword.value && password.value !== confirmPassword.value) {
            passwordError.textContent = "Passwords do not match.";
        } else {
            passwordError.textContent = "";
        }
    }

    password.addEventListener('keyup', checkPasswords);
    confirmPassword.addEventListener('keyup', checkPasswords);

    resetPasswordForm.addEventListener("submit", function(event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault();
            confirmPassword.focus();
        }
    });
</script>
</body>
</html>

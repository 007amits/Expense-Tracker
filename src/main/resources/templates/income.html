<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker - Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">


        <!-- Tab Content -->
        <div class="tab-content" id="financeTabsContent">
            <!-- Income Panel -->
            <div class="tab-pane fade show active" id="income-panel" role="tabpanel" aria-labelledby="income-tab">
                <div class="card my-4">
                     <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Income</h3>
                        <div>
                            <a id="download-income-pdf" th:href="@{/income/pdf}" class="btn btn-primary" target="_blank">
                                <i class="bi bi-download"></i> Download PDF
                            </a>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal">
                                <i class="bi bi-plus-circle"></i> Add New Income
                            </button>
                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="income-account-filter" class="form-label">Account</label>
                                <select id="income-account-filter" class="form-select">
                                    <option value="">All</option>
                                    <th:block th:each="account : ${accounts}">
                                        <option th:value="${account.accountName}" th:text="${account.accountName}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="income-period-filter" class="form-label">Period</label>
                                <select id="income-period-filter" class="form-select">
                                    <option value="all" selected>All</option>
                                    <option value="daily">Today</option>
                                    <option value="weekly">This Week</option>
                                    <option value="monthly">This Month</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button id="clear-income-filters" class="btn btn-secondary">Clear Filters</button>
                            </div>
                        </div>
                        <div class="row mb-3 g-3 income-custom-date-range" style="display: none;">
                            <div class="col-md-4">
                                <label for="income-start-date" class="form-label">Start Date</label>
                                <input type="date" id="income-start-date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="income-end-date" class="form-label">End Date</label>
                                <input type="date" id="income-end-date" class="form-control">
                            </div>
                        </div>
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th id="income-date-sort" class="sortable">Date <span class="sort-icon"></span></th><th>Amount</th><th>Currency</th><th>Account</th><th>Note</th><th class="actions-column">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="incomeTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Income Modal -->
    <div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addIncomeModalLabel">Add New Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="incomeForm" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="incomeAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="incomeAmount" required>
                            </div>
                            <div class="col">
                                <label for="incomeCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="incomeCurrency" required>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                    <option value="INR" selected>INR</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="incomeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="incomeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeAccount" class="form-label">Account</label>
                            <div class="input-group">
                                <select class="form-select" id="incomeAccount" required>
                                    <option value="">Select Account</option>
                                    <th:block th:each="account : ${accounts}">
                                        <option th:value="${account.accountName}" th:text="${account.accountName}"></option>
                                    </th:block>
                                </select>


                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="incomeNote" class="form-label">Note (Optional)</label>
                            <textarea class="form-control" id="incomeNote" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Income</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Income Modal -->
    <div class="modal fade" id="editIncomeModal" tabindex="-1" aria-labelledby="editIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editIncomeModalLabel">Edit Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editIncomeForm" class="needs-validation" novalidate>
                        <input type="hidden" id="editIncomeId">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="editIncomeAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="editIncomeAmount" required>
                            </div>
                            <div class="col">
                                <label for="editIncomeCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="editIncomeCurrency" required>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                    <option value="INR">INR</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editIncomeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeAccount" class="form-label">Account</label>
                            <input type="text" class="form-control" id="editIncomeAccount" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editIncomeNote" class="form-label">Note (Optional)</label>
                            <textarea class="form-control" id="editIncomeNote" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveIncomeChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel">Add New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newAccountName" class="form-label">Account Name</label>
                        <input type="text" class="form-control" id="newAccountName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveAccountBtn">Save Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Income Modal -->
    <div class="modal fade" id="deleteIncomeModal" tabindex="-1" aria-labelledby="deleteIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteIncomeModalLabel">Delete Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this income record? This action cannot be undone.</p>
                    <input type="hidden" id="incomeIdToDelete" name="incomeId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteIncome">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js(v=${#dates.createNow().getTime()})}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accountFilter = document.getElementById('income-account-filter');
            const periodFilter = document.getElementById('income-period-filter');
            const startDateInput = document.getElementById('income-start-date');
            const endDateInput = document.getElementById('income-end-date');
                        const downloadLink = document.getElementById('download-income-pdf');

            const addIncomeModal = document.getElementById('addIncomeModal');
            const incomeForm = document.getElementById('incomeForm');
            addIncomeModal.addEventListener('show.bs.modal', function () {
                document.getElementById('incomeDate').value = new Date().toISOString().split('T')[0];
            });

            incomeForm.addEventListener('submit', function (event) {
                if (!incomeForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                incomeForm.classList.add('was-validated');
            }, false);

            const editIncomeForm = document.getElementById('editIncomeForm');
            const saveIncomeChangesBtn = document.getElementById('saveIncomeChangesBtn');
            saveIncomeChangesBtn.addEventListener('click', function (event) {
                if (!editIncomeForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                editIncomeForm.classList.add('was-validated');
            });

            function updatePdfLink() {
                const account = accountFilter.value;
                const period = periodFilter.value;
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                let href = '/income/pdf?sortOrder=desc';
                if (account) {
                    href += '&account=' + encodeURIComponent(account);
                }
                if (period) {
                    href += '&period=' + encodeURIComponent(period);
                }
                if (period === 'custom' && startDate && endDate) {
                    href += '&startDate=' + encodeURIComponent(startDate);
                    href += '&endDate=' + encodeURIComponent(endDate);
                }

                downloadLink.href = href;
            }

            accountFilter.addEventListener('change', updatePdfLink);
            periodFilter.addEventListener('change', updatePdfLink);
            startDateInput.addEventListener('change', updatePdfLink);
            endDateInput.addEventListener('change', updatePdfLink);

            // Initial call to set the link
            updatePdfLink();
        });
    </script>
</body>
</html>

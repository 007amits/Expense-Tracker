<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Finance Tracker - Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">


        <!-- Tab Content -->
        <div class="tab-content" id="financeTabsContent">
            <!-- Expenses Panel -->
            <div class="tab-pane fade show active" id="expenses-panel" role="tabpanel" aria-labelledby="expenses-tab">
                <div class="card my-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Expenses</h3>
                        <div>
                            <a id="download-expense-pdf" th:href="@{/expenses/pdf}" class="btn btn-primary" target="_blank">
                                <i class="bi bi-download"></i> Download PDF
                            </a>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                                <i class="bi bi-plus-circle"></i> Add New Expense
                            </button>
                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="expense-category-filter" class="form-label">Category</label>
                                <select id="expense-category-filter" class="form-select">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="expense-period-filter" class="form-label">Period</label>
                                <select id="expense-period-filter" class="form-select">
                                    <option value="all" selected>All</option>
                                    <option value="daily">Today</option>
                                    <option value="weekly">This Week</option>
                                    <option value="monthly">This Month</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button id="clear-expense-filters" class="btn btn-secondary">Clear Filters</button>
                            </div>
                        </div>
                        <div class="row mb-3 g-3 expense-custom-date-range" style="display: none;">
                            <div class="col-md-4">
                                <label for="expense-start-date" class="form-label">Start Date</label>
                                <input type="date" id="expense-start-date" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="expense-end-date" class="form-label">End Date</label>
                                <input type="date" id="expense-end-date" class="form-control">
                            </div>
                        </div>
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th id="expense-date-sort" class="sortable">Date <span class="sort-icon"></span></th><th>Description</th><th>Amount</th><th>Currency</th><th>Category</th><th>Payment Mode</th><th>Note</th><th class="actions-column">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                            <div class="col">
                                <label for="currency" class="form-label">Currency</label>
                                <select class="form-select" id="currency" required>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                    <option value="INR" selected>INR</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <div class="input-group">
                                <select class="form-select" id="category" required><option value="">Select Category</option></select>
                                <button class="btn btn-outline-secondary" type="button" id="addCategoryBtn">Add New</button>
                                <button class="btn btn-outline-danger" type="button" id="removeCategoryBtn">Remove</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Payment Mode</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMode" id="cash" value="Cash" checked>
                                <label class="form-check-label" for="cash">Cash</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMode" id="card" value="Card">
                                <label class="form-check-label" for="card">Card</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMode" id="upi" value="UPI">
                                <label class="form-check-label" for="upi">UPI</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note (Optional)</label>
                            <textarea class="form-control" id="note" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newCategoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="newCategoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm" class="needs-validation" novalidate>
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="editDescription" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="editAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="editAmount" required>
                            </div>
                            <div class="col">
                                <label for="editCurrency" class="form-label">Currency</label>
                                <select class="form-select" id="editCurrency" required>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="JPY">JPY</option>
                                    <option value="INR">INR</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select class="form-select" id="editCategory" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label d-block">Payment Mode</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="editPaymentMode" id="editCash" value="Cash">
                                <label class="form-check-label" for="editCash">Cash</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="editPaymentMode" id="editCard" value="Card">
                                <label class="form-check-label" for="editCard">Card</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="editPaymentMode" id="editUpi" value="UPI">
                                <label class="form-check-label" for="editUpi">UPI</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editNote" class="form-label">Note (Optional)</label>
                            <textarea class="form-control" id="editNote" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Expense Modal -->
    <div class="modal fade" id="deleteExpenseModal" tabindex="-1" aria-labelledby="deleteExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteExpenseModalLabel">Delete Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this expense? This action cannot be undone.</p>
                    <input type="hidden" id="expenseIdToDelete" name="expenseId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteExpense">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js(v=${#dates.createNow().getTime()})}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categoryFilter = document.getElementById('expense-category-filter');
            const periodFilter = document.getElementById('expense-period-filter');
            const startDateInput = document.getElementById('expense-start-date');
            const endDateInput = document.getElementById('expense-end-date');
                        const downloadLink = document.getElementById('download-expense-pdf');

            // Form validation for Add Expense
                        const expenseForm = document.getElementById('expenseForm');
            const editExpenseForm = document.getElementById('editExpenseForm');
                        const saveChangesBtn = document.getElementById('saveChangesBtn');
            const addExpenseModal = document.getElementById('addExpenseModal');
            expenseForm.addEventListener('submit', function (event) {
                if (!expenseForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                                expenseForm.classList.add('was-validated');
                        }, false);

            saveChangesBtn.addEventListener('click', function (event) {
                if (!editExpenseForm.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                                editExpenseForm.classList.add('was-validated');
            });

            addExpenseModal.addEventListener('show.bs.modal', function () {
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            });

            function updatePdfLink() {
                const category = categoryFilter.value;
                const period = periodFilter.value;
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                let href = '/expenses/pdf?sortOrder=desc';
                if (category) {
                    href += '&category=' + encodeURIComponent(category);
                }
                if (period) {
                    href += '&period=' + encodeURIComponent(period);
                }
                if (period === 'custom' && startDate && endDate) {
                    href += '&startDate=' + encodeURIComponent(startDate);
                    href += '&endDate=' + encodeURIComponent(endDate);
                }

                downloadLink.href = href;
            }

            categoryFilter.addEventListener('change', updatePdfLink);
            periodFilter.addEventListener('change', updatePdfLink);
            startDateInput.addEventListener('change', updatePdfLink);
            endDateInput.addEventListener('change', updatePdfLink);

            // Initial call to set the link
            updatePdfLink();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Finance Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-4">
        <!-- Summary Card -->
        <div class="card my-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Financial Overview</h3>
                <div>
                    <select class="form-select form-select-sm d-inline-block" id="period-filter" style="width: auto;">
                        <option value="daily" selected>Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-info h-100">
                            <div class="card-header">Remaining Balance</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h3 class="card-title mb-0" id="net-total-summary">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success h-100">
                            <div class="card-header">Total Income</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h3 class="card-title mb-0" id="total-income-summary">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-danger h-100">
                            <div class="card-header">Total Expenses</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h3 class="card-title mb-0" id="total-expense-summary">₹0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Expenses Details -->
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Recent Expenses</h5>
                                <a href="/expenses" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-arrow-right-circle"></i> Manage
                                </a>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th id="dashboard-expense-date-sort" class="sortable">Date <span class="sort-icon"></span></th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dashboard-expenses-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Income Details -->
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Recent Income</h5>
                                <a href="/income" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-arrow-right-circle"></i> Manage
                                </a>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th id="dashboard-income-date-sort" class="sortable">Date <span class="sort-icon"></span></th>
                                            <th>Amount</th>
                                            <th>Account</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dashboard-income-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/dashboard.js(v=${#dates.createNow().getTime()})}"></script>
</body>
</html>

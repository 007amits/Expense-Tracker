<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Spend Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSRF token for AJAX requests -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <!-- Include the navigation header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Spend Analytics</h5>
                <div class="d-flex">
                    <select id="periodFilter" class="form-select form-select-sm me-2" style="width: auto;">
                        <option value="all">All Time</option>
                        <option value="daily">Today</option>
                        <option value="weekly">This Week</option>
                        <option value="monthly" selected>This Month</option>
                        <option value="custom">Custom Range</option>
                    </select>
                    <div id="customDateRange" class="d-none">
                        <input type="date" id="startDate" class="form-control form-control-sm me-2">
                        <input type="date" id="endDate" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- Category Spending Pie Chart -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h6 class="mb-0">Spending by Category</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="categoryChart"></canvas>
                                <div id="noCategoryData" class="text-center mt-5 d-none">
                                    <p>No expense data available for the selected period.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Monthly Spending Trend -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">Monthly Spending Trend</h6>
                                <select id="yearFilter" class="form-select form-select-sm" style="width: auto;">
                                    <!-- Years will be populated dynamically -->
                                </select>
                            </div>
                            <div class="card-body">
                                <canvas id="monthlyChart"></canvas>
                                <div id="noMonthlyData" class="text-center mt-5 d-none">
                                    <p>No expense data available for the selected year.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Top Expenses Table -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Top Expenses</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Description</th>
                                                <th>Category</th>
                                                <th class="text-end">Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody id="topExpensesTable">
                                            <!-- Will be populated dynamically -->
                                        </tbody>
                                    </table>
                                </div>
                                <div id="noExpensesData" class="text-center mt-3 d-none">
                                    <p>No expense data available for the selected period.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/analytics.js}"></script>
</body>
</html>

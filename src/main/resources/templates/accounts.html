<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container mt-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card my-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Account Details</h3>
                <div>
                    <a th:href="@{/api/accounts/pdf}" class="btn btn-primary" target="_blank">
                        <i class="bi bi-download"></i> Download PDF
                    </a>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAccountModal">
                        <i class="bi bi-plus-circle"></i> Add Account
                    </button>
                </div>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Account Name</th>
                            <th>Balance</th>
                            <th>Currency</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${accounts}">
                            <td th:text="${account.accountName}"></td>
                            <td th:text="${#numbers.formatDecimal(account.accountBalance, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="${account.currencyCode}"></td>
                            <td>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteAccountModal" th:attr="data-bs-accountname=${account.accountName}">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel">Add New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Error message alert -->
                    <div id="accountErrorMessage" class="alert alert-danger" style="display: none;"></div>
                    
                    <div class="mb-3">
                        <label for="accountName" class="form-label">Account Name</label>
                        <input type="text" class="form-control" id="accountName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addAccountSubmitBtn" class="btn btn-primary">Add Account</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this account? This action cannot be undone.</p>
                    <input type="hidden" id="accountNameToDelete">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteAccountBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Clear error message when add account modal is shown or hidden
        $('#addAccountModal').on('show.bs.modal', function () {
            $('#accountErrorMessage').hide().text('');
        });
        
        $('#addAccountModal').on('hidden.bs.modal', function () {
            $('#accountErrorMessage').hide().text('');
            $('#accountName').val('');
        });
        
        // Handle delete account modal
        var deleteModal = document.getElementById('deleteAccountModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var accountName = button.getAttribute('data-bs-accountname');
            var modalBodyInput = deleteModal.querySelector('.modal-body #accountNameToDelete');
            modalBodyInput.value = accountName;
        });
        
        // Handle delete account confirmation
        document.getElementById('confirmDeleteAccountBtn').addEventListener('click', function() {
            var accountName = document.getElementById('accountNameToDelete').value;
            if (!accountName) {
                alert('Account name is missing');
                return;
            }
            
            // Get CSRF token
            var token = $('meta[name="_csrf"]').attr('content');
            var header = $('meta[name="_csrf_header"]').attr('content');
            
            // Send AJAX request
            $.ajax({
                url: '/api/accounts/' + encodeURIComponent(accountName),
                type: 'DELETE',
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function() {
                    // Close the modal
                    var modal = bootstrap.Modal.getInstance(document.getElementById('deleteAccountModal'));
                    modal.hide();
                    
                    // Redirect to refresh the accounts page
                    window.location.href = '/accounts';
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting account:', xhr.responseText);
                    try {
                        // Try to parse the response as JSON
                        var response = JSON.parse(xhr.responseText);
                        if (response && response.message) {
                            alert(response.message);
                        } else {
                            alert('Failed to delete account. Please try again.');
                        }
                    } catch (e) {
                        // If not JSON, use a generic message
                        alert('Failed to delete account. Please try again.');
                    }
                }
            });
        });
        
        // Handle add account submission
        document.getElementById('addAccountSubmitBtn').addEventListener('click', function() {
            var accountName = document.getElementById('accountName').value.trim();
            if (!accountName) {
                alert('Please enter an account name');
                return;
            }
            
            // Get CSRF token
            var token = $('meta[name="_csrf"]').attr('content');
            var header = $('meta[name="_csrf_header"]').attr('content');
            
            // Send AJAX request
            $.ajax({
                url: '/api/accounts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(accountName),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function() {
                    // Close the modal
                    var modal = bootstrap.Modal.getInstance(document.getElementById('addAccountModal'));
                    modal.hide();
                    
                    // Redirect to refresh the accounts page
                    window.location.href = '/accounts';
                },
                error: function(xhr, status, error) {
                    console.error('Error adding account:', error);
                    
                    // Try to get the specific error message from the response
                    let errorMessage = 'Failed to add account. Please try again.';
                    
                    try {
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                    } catch (e) {
                        console.error('Error parsing error response:', e);
                    }
                    
                    // Display the error message
                    $('#accountErrorMessage').text(errorMessage).show();
                }
            });
        });
    </script>
</body>
</html>

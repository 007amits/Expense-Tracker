<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center align-items-start g-5">
        <!-- Sign In Form -->
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <div class="text-center mb-4">
                        <img th:src="@{/images/logo.png}" alt="Expense Tracker Logo" style="width: 150px;">
                    </div>
                    <h3 class="card-title text-center">Sign In</h3>
                    <p class="text-center text-muted">Please register using Sign Up, If you are new user</p>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form th:action="@{/login}" method="post" class="mt-auto">
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Username, Email, or Phone Number</label>
                            <input type="text" id="login-username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" id="login-password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Vertical Separator -->
        <div class="col-auto d-none d-lg-block">
            <div class="vr" style="height: 400px;"></div>
        </div>

        <!-- Sign Up Form -->
        <div class="col-lg-5">
            <div class="card h-100">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign Up</h3>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${signupSuccess}" class="alert alert-success" th:text="${signupSuccess}"></div>
                    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="post">
                        <input type="hidden" id="fullPhoneNumber" th:field="*{phoneNumber}" />
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
                            <div id="dob-error" class="text-danger small mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="signup-username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" id="signup-username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" id="phoneNumber" class="form-control" required placeholder="0000000000">
                        </div>
                        <div class="mb-3">
                            <label for="signup-password" class="form-label">Password <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="signup-password" th:field="*{password}" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" id="confirm-password" class="form-control" required>
                                <span class="input-group-text" style="cursor: pointer;">
                                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                                </span>
                            </div>
                            <div id="password-match-error" class="text-danger small mt-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" th:field="*{gender}" class="form-select">
                                    <option value="">Select...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" id="occupation" th:field="*{occupation}" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign up</button>
                        <p class="text-muted mt-2"><small>Fields marked as (*) are mandatory</small></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const phoneInputField = document.querySelector("#phoneNumber");
    const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "in",
        nationalMode: false,
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const signupForm = document.querySelector("#signupForm");
    const fullPhoneNumber = document.querySelector("#fullPhoneNumber");
    const dateOfBirth = document.querySelector("#dateOfBirth");
    const dobError = document.querySelector("#dob-error");
    const password = document.querySelector("#signup-password");
    const confirmPassword = document.querySelector("#confirm-password");
    const passwordError = document.querySelector("#password-match-error");
    const togglePassword = document.querySelector('#togglePassword');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    
    // Set max date to today for date of birth
    const today = new Date().toISOString().split('T')[0];
    dateOfBirth.setAttribute('max', today);

    function checkPasswords() {
        if (confirmPassword.value && password.value !== confirmPassword.value) {
            passwordError.textContent = "Passwords do not match.";
        } else {
            passwordError.textContent = "";
        }
    }

    password.addEventListener('keyup', checkPasswords);
    confirmPassword.addEventListener('keyup', checkPasswords);

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    toggleConfirmPassword.addEventListener('click', function (e) {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });

    // Function to validate date of birth is not in the future
    function validateDateOfBirth() {
        if (!dateOfBirth.value) return true; // Empty date is valid
        
        const selectedDate = new Date(dateOfBirth.value);
        const currentDate = new Date();
        currentDate.setHours(0, 0, 0, 0); // Reset time part for date comparison
        
        if (selectedDate > currentDate) {
            dobError.textContent = "Date of birth cannot be in the future.";
            return false;
        } else {
            dobError.textContent = "";
            return true;
        }
    }
    
    // Add event listener to validate date when it changes
    dateOfBirth.addEventListener('change', validateDateOfBirth);
    
    signupForm.addEventListener("submit", function(event) {
        fullPhoneNumber.value = phoneInput.getNumber();
        
        // Validate password match
        const passwordsMatch = password.value === confirmPassword.value;
        if (!passwordsMatch) {
            event.preventDefault(); // Prevent form submission
            confirmPassword.focus();
        }
        
        // Validate date of birth
        const validDob = validateDateOfBirth();
        if (!validDob) {
            event.preventDefault(); // Prevent form submission
            dateOfBirth.focus();
        }
    });
</script>
</body>
</html>
